<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="static/css/main.css" />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <nav>
      <div class="brand-name">
        <h1>sneakers</h1>
      </div>
      <div class="nav-content">
        <ul>
          <li class="nav-link"><a href="#">Collections</a></li>
          <li class="nav-link"><a href="#">Men</a></li>
          <li class="nav-link"><a href="#">Women</a></li>
          <li class="nav-link"><a href="#">About</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="other-content d-flex">
        <div class="cart-cont">
          <img src="images/icon-cart.svg" class="cart-image" alt="" />
          <div class="badge">0</div>
        </div>
        <img src="images/image-avatar.png" class="avatar" alt="" />
      </div>
    </nav>

    <main>
      <div class="half">
        <div class="pic-cont">
          <img src="images/image-product-1.jpg" class="img100" alt="" />
        </div>
        <div class="pic-thumbnail-cont d-flex">
          <div class="pic-thumbnail">
            <div class="active white-overlay"></div>
            <img
              src="images/image-product-1-thumbnail.jpg"
              class="img100"
              alt="" />
          </div>
          <div class="pic-thumbnail">
            <div class="white-overlay"></div>
            <img
              src="images/image-product-2-thumbnail.jpg"
              class="img100"
              alt="" />
          </div>
          <div class="pic-thumbnail">
            <div class="white-overlay"></div>
            <img
              src="images/image-product-3-thumbnail.jpg"
              class="img100"
              alt="" />
          </div>
          <div class="pic-thumbnail">
            <div class="white-overlay"></div>
            <img
              src="images/image-product-4-thumbnail.jpg"
              class="img100"
              alt="" />
          </div>
        </div>
      </div>
      <div class="half">
        <h3 class="introductory-text">sneaker company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="support-text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price-box">
          <div>
            <p class="price" data-price="125">$125.00</p>
            <p class="old-price">$250.00</p>
          </div>
          <div class="discount">50%</div>
        </div>
        <div class="button-box">
          <div class="item-value-box"></div>
          <button class="add-to-cart-btn">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="white"
                fill-rule="nonzero" />
            </svg>
            <p>
              Add to cart
            </p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
